<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="display-4">Rock Paper Scissors</h1>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 player-0-panel active">
                Player 1
            </div>
            <div class="col-sm-6 player-1-panel">
                Player 2
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="hand-0.png" id="player-0">
            </div>
            <div class="col-sm-6">
                <img src="hand-1.png" id="player-1">
            </div>
        </div>
    </div>

    <div class="container">
    <div class="row row-content">
        <div class="col-sm-7">
                <button class="btn btn-danger btn-play" >Play</button>
        </div>
        <div class="col-sm-4">
            <h4 id="winner"></h4>
        </div>
    </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
